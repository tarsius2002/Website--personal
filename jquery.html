<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Penggunaan jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Event: Klik untuk menyembunyikan paragraf
            $("#hideButton").click(function() {
                $("p").hide();
            });

            // Event: Double-klik untuk menampilkan paragraf
            $("#showButton").dblclick(function() {
                $("p").show();
            });

            // Efek: Mouseenter untuk mengubah warna background
            $("p").mouseenter(function() {
                $(this).css("background-color", "lightblue");
            });
        });
    </script>
</head>
<body>

<h2>Selamat Datang di Perpustakaan Sains Informasi</h2>
<p>Klik tombol untuk menyembunyikan atau menampilkan teks ini.</p>

<button id="hideButton">Sembunyikan</button>
<button id="showButton">Tampilkan (Double Klik)</button>

</body>
</html>
