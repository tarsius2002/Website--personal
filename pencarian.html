<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #book-list {
            display: flex;
            flex-wrap: wrap;
        }

        .book {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 150px;
        }

        .book img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Pencarian Buku</h1>
    <input type="text" id="search" placeholder="Cari buku...">
    <div id="book-list">
        <div class="book" data-title="10 Langkah Mencerdaskan Kota">
            <img src="picture/download (5).jpeg" alt="10 Langkah Mencerdaskan Kota">
            <p>10 Langkah Mencerdaskan Kota</p>
        </div>
        <div class="book" data-title="Melangkah">
            <img src="picture/download (6).jpeg" alt="Melangkah">
            <p>Melangkah</p>
        </div>
        <div class="book" data-title="Ilmu Jalanan">
            <img src="picture/download (7).jpeg" alt="Ilmu Jalanan">
            <p>Ilmu Jalanan</p>
        </div>
        <div class="book" data-title="Mengenal Diri Sendiri">
            <img src="picture/download (8).jpeg" alt="Mengenal Diri Sendiri">
            <p>Mengenal Diri Sendiri</p>
        </div>
        <div class="book" data-title="Outliers (Rahasia di balik kesuksesan)">
            <img src="picture/download.png" alt="Outliers (Rahasia di balik kesuksesan)">
            <p>Outliers (Rahasia di balik kesuksesan)</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search').on('input', function() {
                const query = $(this).val().toLowerCase();
                $('.book').each(function() {
                    const title = $(this).data('title').toLowerCase();
                    if (title.includes(query)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
